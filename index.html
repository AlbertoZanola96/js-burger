<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="css/style.css">
    <title>Create Your Burger</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="start">
                <h1>Create Your Burger</h1>
                <img id="panino" src="img/burger-top.png" alt="">
            </div>
        </header>

        <main>
            <div class="nomePanino">
                <input type="text" name="" id="" placeholder="Nome Panino">
            </div>
            <div class="ingredienti clearfix">
                <h2>Ingredients</h2>
                <div class="colonna1">
                    <div id="formaggio">
                        <img src="img/cheese.svg" alt="">
                        <span class="inline">
                            Cheese <input value="3" type="checkbox" name="" class="aggiunte" id="cheese"> add
                        </span>
                    </div>
                    <div id="uova">
                        <img src="img/fried-egg.svg" alt="">
                        <span class="inline">
                            Egg <input value="2" type="checkbox" name="" class="aggiunte" id="egg"> add
                        </span>
                    </div>
                    <div id="mostarda">
                        <img src="img/mustard.svg" alt="">
                        <span class="inline">
                            Mustard <input value="1" type="checkbox" name="" class="aggiunte" id="mustard"> add
                        </span>
                    </div>
                </div>
                <div class="colonna2">
                    <div id="pomodoro">
                        <img src="img/tomato.svg" alt="">
                        <span class="inline">
                            Tomato <input value="2" type="checkbox" name="" class="aggiunte" id="tomato"> add
                        </span>
                    </div>
                    <div id="lattuga">
                        <img src="img/lettuce.svg" alt="">
                        <span class="inline">
                            Lettuce <input value="2" type="checkbox" name="" class="aggiunte" id="lettuce"> add
                        </span>
                    </div>
                    <div id="salsa">
                        <img src="img/ketchup.svg" alt="">
                        <span class="inline">
                            ketchup <input value="1" type="checkbox" name="" class="aggiunte" id="ketchup"> add
                        </span>
                    </div>
                </div>
            </div>
            <div class="sconto">
                <span>
                    Discount Coupon <input type="text" name="" id="inp" placeholder="12345ABCDEF">
                </span>
                <br>
                <button id="bottone" type="button">calculate</button>
            </div>
            

        </main>

        <footer>
            <div class="prezzo">
                <h2>Your Price</h2>
            </div>
            <div>
                <h3 id="prezzoPanino"></h3>
            </div>

        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
